<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media.discordapp.net/attachments/1356716030856134736/1357244222415179898/Gky3Fiiddd3ysu49rb_static.png?ex=67ef7faf&is=67ee2e2f&hm=f05f557232ec31f0a443eb0ce13889bce38b87fea78bbaaf263ea16f3d3cb018&=&format=webp&quality=lossless&width=1920&height=1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .signup-form {
            background: rgba(58, 58, 58, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .signup-form h1 {
            margin-bottom: 20px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background: #FFD700;
            color: #1B1B1B;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .signup-form button:hover {
            background: #FFC700;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
